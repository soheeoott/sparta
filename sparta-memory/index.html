<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 일상</title>
    
    <meta property="og:title" content="나의 일상 얘기"/>
    <meta property="og:description" content="일상 얘기"/>
    <meta property="og:image" content="image.jpg"/>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>
    <div class="title">
        <h1>나의 추억거리를 공유합니다.</h1>
        <a class="btn" href="http://spartacodingclub.shop/free/202105/exhibition" target="_blank">
            모든 수강생들의 추억 보러가기 >
        </a>
    </div>
    <div class="content">
        <div class="map" id="map"></div>
        <div class="story">
            <div class="img"></div>
            <h2>이마트24 스타필드안성</h2>
            <h3>경기도 안성시 공도읍 진사리 364-3</h3>
            <p>
				의류 매장 아르바이트를 가면 점심의 필수 코스인 편의점에 간다. <br/>
				식비가 별도이기 때문에 최대한의 가성비로 가볍게 먹고, <br/>
				잠시나마 남은 시간 동안 앉아 에어팟을 꽂고 예능을 보며 웃음을 충전한다.
            </p>
        </div>
    </div>

    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=99a72c7a48841b3bde9f98fd6c004f1c"></script>
    <script>
        var markerPosition = new kakao.maps.LatLng(36.9950876883789, 127.1473215477917)
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
            mapOption = { 
                center: markerPosition, // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성
        var imageSrc = "https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/2021_05_free_parents/sparta-marker.png";
        var imageSize = new kakao.maps.Size(65, 86);
        var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);
        
        var marker = new kakao.maps.Marker({
            map: map,
            position: markerPosition,
            image : markerImage
        });
    </script>
</body>
</html>
